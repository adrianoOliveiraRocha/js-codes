<!DOCTYPE html>
<html>
<head>
  <title>app4</title>
  <script src="./../../assets/vue.js"></script>
</head>
<body>
  <div id="app4">

    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>

  </div>

  <script>

    var app4 = new Vue({
      el: '#app4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
    
  </script>
</body>
</html>
