<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue course</title>
  </head>
  <body>

    <div id="app">
      
      <posts :data="34"></posts>
      
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      Vue.component('posts', {

        props: ['data'],
        
        template: `
          <h1 @click="display">{{data}}</h1>
        `,

        methods: {
          display () {
            console.log('hello everyone!');
          }
        },

      });

      let vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello'          
        }
      });

    </script>
  </body>
</html>
