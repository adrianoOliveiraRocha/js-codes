<html>
  <head>
    <meta charset="UTF-8">
    <title>First App With Vue</title>
  </head>
  <body>
    <div id="app">
      <a :href="url">{{ url }}</a>
      <h1 :data="dynamicId">{{ dynamicId }}</h1>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          dynamicId: 30,
          url: 'https://edwindiaz.com'
        }
      });
    </script>
  </body>
</html>
