<html>
  <head>
    <meta charset="UTF-8">
    <title>I need follow the development of this</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="isActive">{{ name }}</h1>
      <h1 v-else-if="name == 'Adriano Oliviera' ">Hey {{name}}! Wath's up?</h1>
      <h1 v-else>No User</h1>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          isActive: false,
          name: 'Adriano Oliviera'          
        }
      });
    </script>
  </body>
</html>
