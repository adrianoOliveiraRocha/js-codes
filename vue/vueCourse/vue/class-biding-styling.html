<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue course</title>
    <style>
      .active {
        color: green;
      }
      .notActive {
        color: red;
      }
    </style>
  </head>
  <body>

    <div id="app">
      
      <h1 :class="[isActive ? 'active' : 'notActive']">
        {{name}}
      </h1>
      
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          isActive: true,
          name: 'Adriano Oliveira'          
        }
      });
    </script>
  </body>
</html>
