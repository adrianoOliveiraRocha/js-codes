<!DOCTYPE html>
<html>
<head>
  <title>app6</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app6 = new Vue({
      el: '#app6',
      data: {
        message: 'Hello Vue.js'
      }
    })
  </script>
</body>
</html>
