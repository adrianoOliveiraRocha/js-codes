<html>
  <head>
    <meta charset="UTF-8">
    <title>I need follow the development of this</title>
  </head>
  <body>
    <div id="app">

      <h1>{{ reverseMessage }}</h1>
      
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Adriano Oliveira'          
        },
        computed: {
          reverseMessage () {
            return this.message.split('').reverse('').join('')
          }
        },
      });
    </script>
  </body>
</html>
